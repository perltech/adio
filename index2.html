 <!DOCTYPE html>
 <html>
 <head>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <nav class="" id="header" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">ADIO</a>
      <form class="right searchBar" method="get" id="search2">
        <input name="q" type="text" size="40" placeholder="Lookup an artist..." />
      </form>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col s6"> 
        <div class="row">
          <div class="col s11" id="bio" style="background-color: red">
            <h1>Artist Bio</h1> 
          </div>
        </div>
        <div class="row">
          <div class="col s11" id="audiowidg" style="background-color: red">
            <h1>Preview Music</h1> 
          </div>
        </div>     
      </div>

      <div class="col s1">        
      </div>
      <div class="col s5" id="suggest" style="background-color: red">
        <h1>Suggested Artist</h1>  
      </div>

    </div>

    <div class="row">    
      <div class="col s12" id="tour">   
        <div class="panel-body">
          <table class="responsive-table highlight white-text" id='artist-table'>
          <h1>Tour Schedule</h1>
            <thead>
              <tr>
                <th> Venue </th>
                <th> Date </th>
                <th> City </th>
                <th> Buy Tickets </th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>

        </div>     
      </div>
    </div>   



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
  </html>
